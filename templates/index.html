    <script src="/static/js/getResponse.js"></script>

    <script
      src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
      type="text/javascript"
    ></script>
    <script src="/static/js/fonts.js" type="text/javascript"></script>

  </head>
  <body class="body">
    <div class="new-page">
      <div class="section-9">
        <div class="columns-2 w-row">
          <div class="column-11 w-col w-col-3">
            <div class="div-block-6">
              <p>
                <img
                  src="/static/assets/business_img.jpeg"
                  alt="Sample Business Image"
                  class="image-2"
                  id="image-2"
                />
              </p>

              <div>
                <p>
                  <img
                    src="/static/assets/business_img2.jpeg"
                    alt="Sample Business Image 2"
                    class="image-2"
                    id="image-3"
                  />
                </p>
              </div>
            </div>
          </div>
          <div class="column-12 w-col w-col-9">
            <div class="section">
              <div class="hero-title">
                <h1 id="main-heading" class="h1">
                  <strong>BizBrain AI</strong>
                </h1>
                <p class="paragraph subtitle"></p>
              </div>
              <br />
              <div class="container"></div>
            </div>

            <div>
              <form action="/generate_response" method="post">
                <!-- INPUT BOX -->
                <div class="columns w-row">
                  <div class="column-3 w-col w-col-6 w-col-stack">
                    <div class="div-block-4">
                      <label for="userInput1" class="paragraph"
                        >In a few linesâ€¦ what is your business?</label
                      >
                      <label for="userInput1" class="input-instruction"
                        >What is the aim of your project/business?.</label
                      >
                      <input
                        type="text"
                        id="userInput1"
                        class="text-field w-input"
                        placeholder=""
                        required
                      />
                      <label for="userInput2" class="paragraph"
                        >What are you selling?</label
                      >
                      <label for="userInput2" class="input-instruction"
                        >What is the product or service you want people to
                        buy?</label
                      >
                      <input
                        type="text"
                        id="userInput2"
                        class="text-field w-input"
                        placeholder=""
                        required
                      />
                    </div>
                  </div>
                  <div class="column-4 w-col w-col-6 w-col-stack">
                    <div class="div-block-5">
                      <label for="userInput3" class="paragraph"
                        >We would describe our core [JTBD] (job to be done) in
                        the following way
                      </label>
                      <label for="userInput3" class="input-instruction"
                        >The situation -<br />What are people doing when they
                        are thinking about your product or services?</label
                      >
                      <input
                        type="text"
                        id="userInput3"
                        class="text-field w-input"
                        maxlength="256"
                        placeholder=""
                        required
                      />

                      <label for="userInput4" class="paragraph"
                        >Motivation
                      </label>
                      <label for="userInput4" class="input-instruction"
                        >What are the key motivations of your target customers?
                        If possible, focus on 1
                      </label>
                      <input
                        type="text"
                        id="userInput4"
                        class="text-field w-input"
                        maxlength="256"
                        placeholder=""
                        required
                      />

                      <label for="userInput5" class="paragraph"
                        >Expected Outcome</label
                      >
                      <label for="userInput5" class="input-instruction"
                        >The result or change the customer is seeking by
                        "hiring" your product/ service</label
                      >
                      <input
                        type="text"
                        id="userInput5"
                        class="text-field w-input"
                        maxlength="256"
                        placeholder=""
                        required
                      />
                    </div>
                  </div>

                  <button
                    class="submit-button w-button"
                    id="btn-insight"
                    onclick="validateForm();"
                  >
                    Get Insights
                  </button>
                  <button
                    class="export-button w-button"
                    id="btn-print"
                    disabled
                    onclick=""
                  >
                    Export
                  </button>
                </div>
              </form>

              <div id="progress-container"><div id="countdown"></div></div>

              <div class="output" id="results-container"></div>

              <p class="paragraph policies">
                By using this tool, you agree to our
                <a href="#" target="_blank" class="link"
                  >Terms of Service and Policies
                </a>
                |
                <a
                  href="https://openai.com/policies/terms-of-use"
                  target="_blank"
                  class="link"
                  >OpenAI's Terms of Service and Policies</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=640fa33f33c6024cf3e800d6"

        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
      ></script>

        src="https://assets.website-files.com/640fa33f33c6024cf3e800d6/js/ai-tools-boi.5dd2da2ef.js"
        type="text/javascript"
      ></script>
      <!-- Start emojicom.io widget -->
      <script>
        window.emojicom_widget = {
          campaign: "iA93liEi7FvmZodXwCZ6",
        };
      </script>
    </div>
